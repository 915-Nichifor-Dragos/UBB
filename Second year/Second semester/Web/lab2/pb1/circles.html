<!-- Write a web page which shows 6 circles with the same center (i.e. the center of the screen), but increasing radiuses
so that each circle contains the previous one and so on. Each circle should be colored (i.e. the inner part of the circle) 
with a different color. -->

<!DOCTYPE html>
<html>
<head>
	<title>Concentric Circles</title>
    <link rel="stylesheet" href="circle-style.css">
</head>
<body>
	<div class="circle circle-6"></div>
    <div class="circle circle-5"></div>
    <div class="circle circle-4"></div>
    <div class="circle circle-3"></div>
    <div class="circle circle-2"></div>
    <div class="circle circle-1"></div>
</body>
</html>
